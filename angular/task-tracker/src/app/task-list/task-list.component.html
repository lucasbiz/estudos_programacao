<h2>Your Tasks</h2>
<ul>
  <li *ngFor="let task of tasks">
    <span [class.completed]="task.completed">{{ task.name }}</span>
    <button (click)="toggleTaskCompletion(task.id)">
      {{ task.completed ? 'Undo' : 'Complete' }}
    </button>
    <button (click)="deleteTask(task.id)">Delete</button>
  </li>
</ul>
